<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Github changelog generator</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/starter-template.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><i class="fa fa-github"></i> Github issues lister</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="starter-template">
        <h1><i class="fa fa-github"></i> Github issues lister</h1>
        <p class="lead">Retrieves issues from a milestone and generates a well formated list, easy to copy-paste</p>
      </div>
	  <form class="bs-component">
        <div class="row">
	  	  <div class="col-lg-4">
            <div class="form-group">
              <label class="control-label" for="githubUser">User</label>
	              <div class="input-group">
                    <input type="text" class="form-control" id="githubUser">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button" id="listRepositories"><i class="fa fa-refresh"></i></button>
                    </span>
                  </div>
            </div>
          </div>
	  	  <div class="col-lg-4">
            <div class="form-group">
              <label class="control-label" for="repository">Repository</label>
              <select id="repository" class="form-control">
			  </select>
            </div>
          </div>
	  	  <div class="col-lg-4">
            <div class="form-group">
              <label class="control-label" for="milestone">Milestone</label>
              <select id="milestone" class="form-control">
			  </select>
            </div>
          </div>
        </div>
        <div class="row">
	  	  <div class="col-lg-4">
          </div>
	  	  <div class="col-lg-4">
          </div>
	  	  <div class="col-lg-4">
	  	  	Milestone filter:
	  	  	<button class="btn btn-success btn-xs" type="button" id="milestoneFilterOpen">Open</button>
	  	  	<button class="btn btn-primary btn-xs" type="button" id="milestoneFilterClosed">Closed</button>
          </div>
        </div>
        <div class="row">
	  	  <div class="col-lg-12">	  	  	
            <div class="bs-component">
              <ul class="nav nav-tabs" style="margin-bottom: 15px;">
                <li class="active"><a href="#table" data-toggle="tab">Table</a></li>
                <li><a href="#list" data-toggle="tab">List</a></li>
              </ul>
              <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade active in" id="table">
		  	  	  <table id="issues" class="table table-striped table-hover ">
				    <thead>
				      <tr>
				        <th>#</th>
				        <th>Title</th>
				        <th>State</th>
				      </tr>
				    </thead>
				    <tbody id="issuesBody">
				    </tbody>
				  </table>
                </div>
                <div class="tab-pane fade" id="list">
                </div>
              </div>
            </div>
          </div>
    	</div>
      </form>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./js/jquery-1.11.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/github-changelog.js"></script>
  </body>
</html>
