<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

  <title>Github changelog generator</title>

  <!-- Bootstrap core CSS -->
  <link href="./css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="./css/starter-template.css" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

  <style>
  #issuesFilters {
    padding: 0;
  }
  #issuesFilters li {

    display: inline;
    list-style-type: none;
    padding-right: 5px;
    float: left;
  }
  #issuesFilterAll {
    display: none
  }
  </style>

  <!-- Just for debugging purposes. Don't actually copy this line! -->
  <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>

    <body>

      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><i class="fa fa-github"></i> Github issues lister</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="https://github.com/glucazeau/github-changelog-generator">Project repository</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

      <div class="container">

        <div class="starter-template">
          <h1><i class="fa fa-github"></i> Github issues lister</h1>
          <p class="lead">Retrieves issues from a milestone and generates a list, easy to copy-paste into a release summary</p>
        </div>
        <form class="bs-component">
          <div class="row">
            <div class="col-lg-3">
              <div class="form-group">
                <label class="control-label" for="githubUser">User</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="githubUser">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="listRepositories"><i class="fa fa-search"></i></button>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="form-group">
                <label class="control-label" for="repository">Repository</label>
                <select id="repository" class="form-control"></select>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="form-group">
                <label class="control-label" for="milestone">Milestone</label>
                <select id="milestone" class="form-control"></select>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="form-group">
                <label class="control-label" for="milestone">Issues filter</label>
                <ul id="issuesFilters">
                  <li><button class="btn btn-default" type="button" id="issuesFilterAll">All</button></li>
                  <li><button class="btn btn-success" type="button" id="issuesFilterOpen">Open</button></li>
                  <li><button class="btn btn-primary" type="button" id="issuesFilterClosed">Closed</button></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-3"></div>
            <div class="col-lg-3">
             Milestone filter:
             <button class="btn btn-success btn-xs" type="button" id="milestoneFilterOpen">Open</button>
             <button class="btn btn-primary btn-xs" type="button" id="milestoneFilterClosed">Closed</button>
           </div>
           <div class="col-lg-3"></div>
         </div>
         <div class="row">
          <div class="col-lg-12">	  	  	
            <div class="bs-component">
              <ul class="nav nav-tabs" style="margin-bottom: 15px;">
                <li class="active">
                  <a href="#table" data-toggle="tab">Table</a> 
                </li>
                <li><a href="#list" data-toggle="tab">List</a></li>
              </ul>
              <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade active in" id="table">
                  <table id="issues" class="table table-striped table-hover ">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>State</th>
                      </tr>
                    </thead>
                    <tbody id="issuesRows">
                    </tbody>
                  </table>
                </div>
                <div class="tab-pane fade" id="list">
                  <id class="form-group">
                    <textarea id="issuesTextList" class="form-control" rows="10"></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./js/jquery-1.11.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/github-changelog.js"></script>
  </body>
  </html>
